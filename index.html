<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form id="converter-form">
        <div class="input-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" value="1" min="0" required />
        </div>

        <div class="dropdown">
          <div class="currency">
            <label for="from-currency">From</label>
            <div class="select-container">
              <img id="from-flag" src="https://flagsapi.com/US/flat/64.png" />
              <select id="from-currency"></select>
            </div>
          </div>

          <i class="fa-solid fa-arrow-right-arrow-left swap-btn"></i>

          <div class="currency">
            <label for="to-currency">To</label>
            <div class="select-container">
              <img id="to-flag" src="https://flagsapi.com/IN/flat/64.png" />
              <select id="to-currency"></select>
            </div>
          </div>
        </div>

        <div class="result-msg" id="exchange-result">1 USD = 80 INR</div>

        <button type="submit">Get Exchange Rate</button>
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="main.js"></script>
  </body>
</html>
